<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Kit - Cuidado Essencial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cuidado Essencial</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="kit.html">Monte seu Kit</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="secao-bem-vindo">
            <h1>Monte seu Kit Essencial</h1>
            <p>Escolha os produtos abaixo para adicionar ao seu carrinho.</p>
        </section>

        <div class="lista-produtos">

            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Vitamina C">
                <h3>Vitamina C</h3>
                <p>R$ 25.00</p>
                <button class="botao" onclick="adicionarAoCarrinho('Vitamina C', 25.00)">Adicionar</button>
            </div>

            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Chá de Camomila">
                <h3>Chá de Camomila</h3>
                <p>R$ 15.50</p>
                <button class="botao" onclick="adicionarAoCarrinho('Chá de Camomila', 15.50)">Adicionar</button>
            </div>

            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Óleo Essencial">
                <h3>Óleo Essencial</h3>
                <p>R$ 30.00</p>
                <button class="botao" onclick="adicionarAoCarrinho('Óleo Essencial', 30.00)">Adicionar</button>
            </div>
            
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt="Máscara Facial">
                <h3>Máscara Facial</h3>
                <p>R$ 12.00</p>
                <button class="botao" onclick="adicionarAoCarrinho('Máscara Facial', 12.00)">Adicionar</button>
            </div>

        </div>
    </main>

    <footer>
        <p>Trabalho Final Serratec - 2024</p>
    </footer>

    <script src="scripts.js"></script>
