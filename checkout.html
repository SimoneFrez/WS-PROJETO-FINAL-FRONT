<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cuidado Essencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cuidado Essencial</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="kit.html">Monte seu Kit</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Finalizar Compra</h2>
        <p>Por favor, preencha seus dados para completar o pedido.</p>

        <form class="login-container" onsubmit="return validarFormularioCheckout()">
            
            <h4>Dados de Entrega</h4>
            <div class="form-campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>

            <h4>Dados de Pagamento</h4>
            <div class="form-campo">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" placeholder="0000 0000 0000 0000" required>
            </div>

            <button type="submit" class="botao">Pagar Agora</button>
        </form>
    </main>

    <footer>
        <p>Trabalho Final Serratec - 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
