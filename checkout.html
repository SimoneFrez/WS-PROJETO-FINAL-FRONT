<!DOCTYPE html>
<html lang="pt-br">
<head>
    </head>
<body>
    <main class="container">
        <h2>Finalizar Compra</h2>
        <p>Por favor, preencha seus dados para completar o pedido.</p>

        <form class="login-container" onsubmit="return validarFormularioCheckout()">
            
            <h4>Dados de Entrega</h4>
            <div class="form-campo">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto">
            </div>
            
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com">
            </div>

            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Apenas números">
            </div>

            <h4>Dados de Pagamento (Simulação)</h4>
            <div class="form-campo">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" placeholder="0000 0000 0000 0000">
            </div>

            <button type="submit" class="botao">Pagar Agora</button>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
