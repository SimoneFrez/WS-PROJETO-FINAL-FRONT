<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Put</title>
    <script src="../globalScript.js"></script>
    <script src="./script.js"></script>
</head>
<body>

    <h1>Alterar Cadastro</h1>

    <form>
        <fieldset nameCompleto="labelNomeCompleto">
          <label for="nome">Nome Completo</label>
          <input 
            type="text"
            id="nomeCompleto"
            name="nomeCompleto"
            placeholder="Digite seu nome completo"
            required
          >
        </fieldset>

        <fieldset name="labelPassword">
          <label for="password">Senha</label>
          <input 
            type="text"
            id="password"
            name="password"
            placeholder="Digite a sua senha"
            required
          >

        <fieldset name="labelEmail">
          <label for="email">E-mail</label>
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="Digite o seu e-mail"
            required
          >
        </fieldset>

        <button onclick="changeUser(event)">Alterar cadastro</button>

    </form>
</body>
</html>
