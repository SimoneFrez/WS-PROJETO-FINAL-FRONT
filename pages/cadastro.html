<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cuidado Essencial</title>
    <link rel="stylesheet" href="../estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Cuidado Essencial</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Crie sua Conta</h2>
            <form onsubmit="return false;">
                <div class="form-campo">
                    <label for="nomeCadastro">Nome Completo:</label>
                    <input type="text" id="nomeCadastro" required>
                </div>
                <div class="form-campo">
                    <label for="emailCadastro">E-mail:</label>
                    <input type="email" id="emailCadastro" required>
                </div>
                <div class="form-campo">
                    <label for="senhaCadastro">Senha:</label>
                    <input type="password" id="senhaCadastro" required>
                </div>
                <div class="form-campo">
                    <label for="confirmaSenhaCadastro">Confirme sua Senha:</label>
                    <input type="password" id="confirmaSenhaCadastro" required>
                </div>
                <button onclick="cadastrarUsuario()" class="botao">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </main>

    <script src="../js/auth.js"></script>
</body>
</html>
