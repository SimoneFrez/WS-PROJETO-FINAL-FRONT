<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cuidado Essencial</title>
    <link rel="stylesheet" href="../estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Cuidado Essencial</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Acesse sua Conta</h2>
            <form onsubmit="return false;">
                <div class="form-campo">
                    <label for="emailLogin">E-mail:</label>
                    <input type="email" id="emailLogin" required>
                </div>
                <div class="form-campo">
                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" required>
                </div>
                <button onclick="logarUsuario()" class="botao">Entrar</button>
            </form>
            <p class="link-centralizado">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <script src="../js/auth.js"></script>
</body>
</html>
