<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cuidado Essencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../global.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="../Home/index.html">
                    <i class="bi bi-flower1 me-2"></i>Cuidado Essencial
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../Home/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Produtos/index.html">Monte seu Kit</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Carrinho/index.html">Carrinho</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Cadastro/cadastro.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Login/login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-shopping-bag me-2"></i>Finalizar Compra</h2>
        <form class="login-container" onsubmit="return validarFormularioCheckout()">
            <h4><i class="fas fa-truck me-2"></i>Dados de Entrega</h4>
            <div class="form-campo">
                <label for="nomeCompleto"><i class="fas fa-user me-1"></i>Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>
            <div class="form-campo">
                <label for="email"><i class="fas fa-envelope me-1"></i>E-mail:</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-campo">
                <label for="cep"><i class="fas fa-map-marker-alt me-1"></i>CEP:</label>
                <input type="text" id="cep" placeholder="Apenas números" required maxlength="8">
            </div>
            <button type="submit" class="botao">
                <i class="fas fa-lock me-2"></i>Pagar Agora
            </button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>Trabalho Final Serratec - 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/globalScript.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Protege a página de checkout - requer login
        document.addEventListener('DOMContentLoaded', function() {
            if (!verificarAutenticacao()) {
                return;
            }
            
            // Preenche automaticamente os dados do usuário logado
            const usuario = getUsuarioLogado();
            if (usuario) {
                document.getElementById('nomeCompleto').value = usuario.nome;
                document.getElementById('email').value = usuario.email;
            }
        });
    </script>
</body>
</html>
