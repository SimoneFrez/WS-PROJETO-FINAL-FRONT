<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cuidado Essencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../global.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar container">
            <a class="navbar-brand" href="../Home/index.html">Cuidado Essencial</a>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Crie sua Conta</h2>

            <form onsubmit="return false;" class="form-card">
                <div class="form-group">
                    <label for="nomeCadastro">Nome Completo</label>
                    <input type="text" id="nomeCadastro" placeholder="Digite seu nome" required />
                </div>

                <div class="form-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" placeholder="exemplo@email.com" required />
                </div>

                <div class="form-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" placeholder="Digite sua senha" required />
                </div>

                <div class="form-group">
                    <label for="confirmaSenhaCadastro">Confirme sua Senha</label>
                    <input type="password" id="confirmaSenhaCadastro" placeholder="Confirme sua senha" required />
                </div>

                <button type="submit" onclick="cadastrarUsuario()" class="btn btn-primary">Cadastrar</button>
            </form>

            <p class="login-text">
                Já tem uma conta? <a href="../Login/login.html">Faça Login</a>
            </p>
        </section>
    </main>

    <footer>
        <p>Trabalho Final Serratec - 2024</p>
    </footer>

    <script src="../js/auth.js"></script>
</body>

</html>
