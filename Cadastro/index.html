<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cuidado Essencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></link> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></link> 
    <link href="../globalStyle.css" rel="stylesheet"></link> 
    <link rel="stylesheet" href="style.css"></link> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../globalScript.js"></script>
    <script src="../js/auth.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="../Home/index.html">
                    <i class="bi bi-flower1 me-2"></i>Cuidado Essencial
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../Home/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Produtos/index.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Carrinho/index.html">Carrinho</a></li>
                        <li class="nav-item"><a class="nav-link active" href="../Cadastro/index.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Login/index.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Faq/index.html">Faq</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Crie sua Conta</h2>

            <form id="formCadastro" onsubmit="cadastrarUsuario(event)">
                <div class="form-group">
                    <label for="nomeCadastro">Nome Completo</label>
                    <input type="text" id="nomeCadastro" placeholder="Digite seu nome" required />
                </div>

                <div class="form-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" placeholder="exemplo@email.com" required />
                </div>

                <div class="form-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" placeholder="Digite sua senha (mín. 6 caracteres)"
                        required />
                </div>

                <div class="form-group">
                    <label for="confirmaSenhaCadastro">Confirme sua Senha</label>
                    <input type="password" id="confirmaSenhaCadastro" placeholder="Confirme sua senha" required />
                </div>

                <button type="submit" class="botao">Cadastrar</button>
            </form>


            <p class="login-text">
                Já tem uma conta? <a href="../Login/index.html">Faça Login</a>
            </p>
        </section>
    </main>

    <footer>
        <p>Trabalho Final Serratec - 2025</p>
    </footer>
</body>
</html>
