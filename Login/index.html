<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cuidado Essencial</title>
    <meta name="description" content="Faça login na Cuidado Essencial - Acesse sua conta personalizada">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../globalStyle.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../globalScript.js"></script>
    <script src="../js/auth.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="../Home/index.html">
                    <i class="bi bi-flower1 me-2"></i>Cuidado Essencial
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="../Home/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Produtos/index.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Carrinho/index.html">Carrinho</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Cadastro/index.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Login/index.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="../Faq/index.html">Faq</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-section">
            <div class="login-container">
                <h2>Acesse sua Conta</h2>
                <p class="login-subtitle">Entre para gerenciar seus pedidos e favoritos</p>
                
                <form onsubmit="logarUsuario(); return false;">
                    <div class="form-campo">
                        <label for="emailLogin">
                            E-mail:
                        </label>
                        <input type="email" id="emailLogin" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-campo">
                        <label for="senhaLogin">
                            Senha:
                        </label>
                        <input type="password" id="senhaLogin" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="lembrarLogin">
                            <span class="checkmark"></span>
                            Lembrar-me
                        </label>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="botao">
                        <span class="button-text">Entrar</span>
                    </button>
                </form>
                
                <div class="login-divider">
                    <span>ou</span>
                </div>
                
                <p class="register-link">
                    Não tem uma conta? <a href="../Cadastro/index.html">Cadastre-se agora</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>Trabalho Final Serratec - 2025</p>
    </footer>
</body>
</html>
