<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - Cuidado Essencial</title>
  <script src="../globalScript.js"></script>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../globalStyle.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../Home/index.html">Cuidado Essencial</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../Home/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../Produtos/index.html">Monte seu Kit</a></li>
            <li class="nav-item"><a class="nav-link" href="../Carrinho/index.html">Carrinho</a></li>
            <li class="nav-item"><a class="nav-link" href="../Login/login.html" onclick="logout()">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h2>Meu Perfil</h2>
    <p>Atualize suas informações ou exclua sua conta.</p>

    <form onsubmit="atualizarPerfil(); return false;">
      <div class="mb-3">
        <label for="nomePerfil" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nomePerfil" required>
      </div>

      <div class="mb-3">
        <label for="emailPerfil" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailPerfil" required>
      </div>

      <div class="mb-3">
        <label for="senhaPerfil" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaPerfil" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    </form>

    <hr class="my-4">

    <button class="btn btn-danger w-100" onclick="deletarConta()">Excluir Minha Conta</button>
  </main>

  <footer class="text-center py-3 mt-5 bg-light">
    <p>Trabalho Final Serratec - 2024</p>
  </footer>
</body>
</html>
